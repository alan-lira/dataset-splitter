[General Settings]
dataset_name = CIFAR-10
dataset_type = multi_class_image_classification
fetch_dataset_from_source = Yes
enable_logging = Yes

[Logging Settings]
log_to_file = Yes
log_to_console = Yes
file_name = logging/dataset_splitter.log
file_mode = w
encoding = utf-8
level = INFO
format = %%(asctime)s.%%(msecs)03d %%(levelname)s: %%(message)s
date_format = %%Y/%%m/%%d %%H:%%M:%%S

[Dataset Partitions Settings]
output_root_folder = dataset_partitions
training_examples_fraction = 1.0
testing_examples_fraction = 1.0
number_of_partitions = 5
partition_mode = most_possibly_balanced
shuffle_x = Yes
shuffle_y = Yes
shuffle_seed = 777
plot_data_distribution_graphs = Yes
save_data_distribution_graphs = Yes

[CIFAR-10 Dataset Settings]
root_folder = cifar10
number_of_classes = 10

